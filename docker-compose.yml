version: "3.9"

services:
  # -----------------------------------------------------------------------
  # Streamlit Trading Assistant UI
  # -----------------------------------------------------------------------
  trade-today-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trade_today_ui
    ports:
      - "8501:8501"           # Streamlit â†’ http://localhost:8501
    environment:
      # --- API Keys (set these in a .env file, never hardcode) ---
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}
      # --- Streamlit config ---
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      # Mount a named volume so the SQLite advisory log persists between restarts
      - advisory_data:/app/Phase_5_Compliance_And_Execution/execution
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  advisory_data:
    driver: local
